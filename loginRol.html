<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rol Colaborador</title>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
        }
        #principal{
          margin: 0 auto;
          width: 500px;
          padding: 40px;
          border: 1px solid #CCC;
          border-radius: 10px;
          background-color: darkslateblue;
          color: lightgray;
          font-size: 24px;
          box-shadow: 10px 10px 5px black;
          text-align: center;
        }
        button{
        font-family: Arial;
        font-size: 20px;
        font-weight: bold;
        color: darkslategray;
        padding: 20px;
        border: 2px solid black;
        border-radius: 10px;
        background-color: darkgray;
        width: 200px;
        }
        #GAdministrativo{
        border: 2px solid white;
        border-radius: 10px;
        padding: 20px;
        }
        #GLocal{
        border: 2px solid white;
        border-radius: 10px;
        padding: 20px;  
        }
        #GDomicilio{
        border: 2px solid white;
        border-radius: 10px;
        padding: 20px;  
        }
        
    </style>
</head>
<body>

    <div id="principal">
        <img src="images/Logo-PRODISIC.png" width="200px">
        <h1>Buen dia, seleccione su rol</h1>
        <div id="GAdministrativo">
            <button type="submit" ><img src="images/team-management.png" width="50px"/><br> Administrativo</button>
            <button type="submit" ><img src="images/cajero.png" width="50px"/><br>Cajero</button>
        </div>
        <div id="GLocal">
            <button type="submit"><img src="images/camarero.png" width="50px"/><br>Mesero</button>
            <button type="submit"><img src="images/bbq.png" width="50px"/><br>Parrillero</button>
        </div>
        <div id="GDomicilio">
            <button type="submit"><img src="images/call-center.png" width="50px"/><br>Teleoperador</button>
            <button type="submit"><img src="images/repartidor.png" width="50px"/><br>Domiciliario</button>
        </div>
    </div>
</body>
</html>
